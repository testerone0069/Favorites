<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My List</title>
  <link rel="icon" type="image/png" href="/Favorites/images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Global Styles -->
  <style>
    body {
      background: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    h4 {
      margin-bottom: 2px;
      line-height: 1.2;
    }

    hr {
      border: none;
      border-top: 1px solid #3a3a3c;
      margin: 15px 0;
    }

    a {
      color: white;
      text-decoration: none;
    }

    /* List Item Styles */
    .list-item {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      padding: 10px;
      font-size: 13px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .thumb {
      width: 60px;
      height: 40px;
      border-radius: 6px;
      object-fit: cover;
      margin-right: 12px;
      border: 1px solid #3a3a3c;
    }

    .account-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
      border: 1px solid #3a3a3c;
    }

    .title {
      font-size: 1em;
    }

    /* Notes Section */
    .note-box {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px 25px;
      background: #000;
      border-left: 6px solid #e53935;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .note-box h3 {
      margin-top: 0;
      color: #b71c1c;
      font-size: 20px;
    }

    .note-box ul {
      color: #fff;
      font-size: 11px;
      line-height: 1.5;
      margin: 10px 0 0 0;
      padding-left: 20px;
    }

    /* Floating Navigation Buttons */
    #backBtn, #forwardBtn, #scrollTopBtn {
      position: fixed;
      bottom: 10px;
      background-color: rgba(58, 58, 60, 0.8);
      color: #fff;
      border: 1px solid #3a3a3c;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      font-size: 24px;
      transition: background-color 0.2s;
      z-index: 1000;
    }

    #backBtn {
      left: 15px;
    }

    #forwardBtn {
      right: 15px;
    }

    #scrollTopBtn {
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s, background-color 0.2s;
    }

    #scrollTopBtn.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #backBtn:hover, #forwardBtn:hover, #scrollTopBtn:hover {
      background-color: #3a3a3c;
    }

    @media (max-width: 600px) {
      #backBtn, #forwardBtn, #scrollTopBtn {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <h1>My List</h1>

  <hr>

  <!-- Thumbnails Section -->
  <h4>Thumbnails</h4>
  <a href="pages/list.html" target="_self">
    <div class="list-item">
      <img src="../images/test.jpg" class="thumb" alt="Thumbnail 1">
      <div class="title">Video Thumbnail 1</div>
    </div>
  </a>
  <a href="pages/list.html" target="_self">
    <div class="list-item">
      <img src="../images/test.jpg" class="thumb" alt="Thumbnail 2">
      <div class="title">Video Thumbnail 2</div>
    </div>
  </a>
  <a href="pages/list.html" target="_self">
    <div class="list-item">
      <img src="../images/test.jpg" class="thumb" alt="Thumbnail 3">
      <div class="title">Video Thumbnail 3</div>
    </div>
  </a>

  <hr>

  <!-- Accounts Section -->
  <h4>Accounts</h4>
  <a href="pages/list.html" target="_self">
    <div class="list-item">
      <img src="../images/test.jpg" class="account-pic" alt="Account 1">
      <div class="title">My Account 1</div>
    </div>
  </a>
  <a href="pages/list.html" target="_self">
    <div class="list-item">
      <img src="../images/test.jpg" class="account-pic" alt="Account 2">
      <div class="title">My Account 2</div>
    </div>
  </a>

  <hr>

  <!-- Notes Section -->
  <h4>Notes</h4>
  <div class="note-box">
    <h3>ðŸš¨ Critical Notes</h3>
    <ul>
      <li>Changes made here are irreversible.</li>
      <li>Always backup your data before updating.</li>
      <li>Check filenames for correct casing â€” it's case-sensitive.</li>
    </ul>
  </div>

  <!-- Floating Navigation Buttons -->
  <button id="backBtn">&#8592;</button>
  <button id="scrollTopBtn">&#8593;</button>
  <button id="forwardBtn">&#8594;</button>

  <!-- JavaScript for Button Actions -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const scrollBtn = document.getElementById('scrollTopBtn');
      const backBtn = document.getElementById('backBtn');
      const forwardBtn = document.getElementById('forwardBtn');

      window.addEventListener('scroll', () => {
        scrollBtn.classList.toggle('visible', window.scrollY > 200);
      });

      scrollBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      backBtn.addEventListener('click', () => history.back());
      forwardBtn.addEventListener('click', () => history.forward());
    });
  </script>

</body>
</html>
