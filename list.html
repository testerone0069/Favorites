<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: black;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .list-item {
    display: flex;
    align-items: center;
    background: #1a1a1a;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 12px;
  }
  .thumb {
    width: 60px;
    height: 40px;
    border-radius: 6px;
    object-fit: cover;
    margin-right: 12px;
    border: 1px solid white;
  }
  .account-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 12px;
    border: 1px solid white;
  }
  .title {
    font-size: 1em;
  }
</style>
</head>
<body>
<h1>My List</h1>

<div class="list-item">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" class="thumb">
  <div class="title">Video Thumbnail 1</div>
</div>

<div class="list-item">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" class="thumb">
  <div class="title">Video Thumbnail 2</div>
</div>

<div class="list-item">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" class="thumb">
  <div class="title">Video Thumbnail 3</div>
</div>

<h2>Accounts</h2>

<div class="list-item">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" class="account-pic">
  <div class="title">My Account 1</div>
</div>

<div class="list-item">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" class="account-pic">
  <div class="title">My Account 2</div>
</div>

</body>
</html>
