<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="icon" type="image/png" href="/Favorites/favicon.png">
    <!-- Link to Google Fonts for a cool digital font and handwritten font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        * {
            user-select: none;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none;     /* IE/Edge */
            overflow-x: auto;       /* Allow horizontal scroll if needed */
            white-space: nowrap;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;       /* Allow horizontal scroll if needed */
            white-space: nowrap;
        }
        #quote {
            font-family: 'Rock Salt', cursive;
            font-size: 12vw; /* Increased font size */
            margin-bottom: 0; /* No margin between quote and author */
            text-align: center;
            color: white;
        }
        #author {
            font-family: 'Rock Salt', cursive;
            font-size: 5vw;
            margin-top: 0; 
            margin-bottom: 60px; 
            text-align: center;
            color: #aaa;
        }
        #clock {
            font-size: 10vw;
            white-space: nowrap;
        }
        #date {
            font-size: 4vw;
            margin-top: 10px;
            white-space: nowrap;
        }
        #countdown {
            font-size: 4vw;
            margin-top: 10px;
            white-space: nowrap;
            color: yellow;
        }
        #countdown-month {
            font-size: 4vw;
            margin-top: 10px;
            white-space: nowrap;
            color: cyan;
        }
    </style>
</head>
<body>
    <div id="quote">I'll be back</div> <!-- No quote sign -->
    <div id="author">- Rahul Jangid</div>
    <div id="clock"></div>
    <div id="date"></div>
    <div id="countdown"></div>
    <div id="countdown-month"></div> <!-- New countdown for the end of the month -->

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const day = now.toLocaleString('en-US', { weekday: 'short' });
            const dayOfMonth = String(now.getDate()).padStart(2, '0');
            const month = now.toLocaleString('en-US', { month: 'short' });
            const year = now.getFullYear();

            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = `${day} ${dayOfMonth} ${month} ${year}`;
            
            // Countdown for the end of the year
            const endOfYear = new Date(`${year + 1}-01-01T00:00:00`); // Jan 1, next year
            const timeRemaining = endOfYear - now;

            const daysRemaining = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hoursRemaining = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesRemaining = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const secondsRemaining = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = `${daysRemaining}d ${hoursRemaining}h ${minutesRemaining}m ${secondsRemaining}s`;

            // Countdown for the end of the month
            const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1); // First day of next month
            const endOfMonth = new Date(nextMonth - 1); // Last day of current month
            const timeRemainingMonth = endOfMonth - now;

            const daysRemainingMonth = Math.floor(timeRemainingMonth / (1000 * 60 * 60 * 24));
            const hoursRemainingMonth = Math.floor((timeRemainingMonth % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesRemainingMonth = Math.floor((timeRemainingMonth % (1000 * 60 * 60)) / (1000 * 60));
            const secondsRemainingMonth = Math.floor((timeRemainingMonth % (1000 * 60)) / 1000);

            document.getElementById('countdown-month').textContent = `${daysRemainingMonth}d ${hoursRemainingMonth}h ${minutesRemainingMonth}m ${secondsRemainingMonth}s`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
