<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase TODO List</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { background: #f4f4f4; margin: 5px 0; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
    button { margin-left: 10px; }
    #taskInput { width: 70%; padding: 5px; }
  </style>
</head>
<body>

  <h1>TODO List</h1>

  <input type="text" id="taskInput" placeholder="Enter task" />
  <button id="addBtn">Add</button>

  <ul id="taskList"></ul>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA5iLF-J-WvNaYm63r8rDZU8_rtZsgwYng",
      authDomain: "my-todo-2e111.firebaseapp.com",
      databaseURL: "https://my-todo-2e111-default-rtdb.firebaseio.com",
      projectId: "my-todo-2e111",
      storageBucket: "my-todo-2e111.firebasestorage.app",
      messagingSenderId: "765517702108",
      appId: "1:765517702108:web:2dfe7d6205040cfd2ea519",
      measurementId: "G-E4RWY91MPR"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');

    // Add Task Function
    addBtn.addEventListener('click', () => {
      const text = taskInput.value.trim();
      if (text === '') return;
      db.collection('tasks').add({
        text: text,
        timestamp: Date.now()
      }).then(() => {
        taskInput.value = '';
        loadTasks();
      }).catch(err => {
        console.error('Error adding task:', err);
      });
    });

    // Delete Task Function
    function deleteTask(id) {
      db.collection('tasks').doc(id).delete().then(() => {
        loadTasks();
      }).catch(err => {
        console.error('Error deleting task:', err);
      });
    }

    // Load Tasks from Firestore
    function loadTasks() {
      taskList.innerHTML = '';
      db.collection('tasks').orderBy('timestamp', 'desc').get().then(snapshot => {
        snapshot.forEach(doc => {
          const li = document.createElement('li');
          li.textContent = doc.data().text;
          
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.onclick = () => deleteTask(doc.id);

          li.appendChild(delBtn);
          taskList.appendChild(li);
        });
      });
    }

    loadTasks();
  </script>

</body>
</html>
